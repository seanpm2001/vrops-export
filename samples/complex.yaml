resourceType: VMWARE:VirtualMachine
rollupType: AVG
rollupMinutes: 5
dateFormat: "yyyy-MM-dd HH:mm:ss"
fields:
  - alias: PARENT_VCENTER
    prop: summary|parentVCenter
  - alias: PARENT_DATACENTER
    prop: summary|parentDatacenter
  - alias: PARENT_CLUSTER
    prop: summary|parentCluster
  - alias: PARENT_HOST
    prop: summary|parentHost
  - alias: CPUS_ALLOCATED
    metric: cpu|corecount_provisioned
  - alias: CPU_USAGE_P
    metric: cpu|usage_average
  - alias: MEMORY_ALLOCATED
    metric: mem|actual.capacity
  - alias: MEMORY_USAGE_P
    metric: mem|usage_average
  - alias: MEMORY_GUEST_USAGE
    metric: mem|guest_usage
  - alias: DISK_SPACE_ALLOCATED
    metric: diskspace|actual.capacity

  
  # CPU fields
  - alias: cpuDemand
    metric: cpu|demandPct
  - alias: cpuReady
    metric: cpu|readyPct
  - alias: cpuCostop
    metric: cpu|costopPct
  # Memory fields
  - alias: memDemand
    metric: mem|guest_demand
  - alias: memSwapOut
    metric: mem|swapoutRate_average
  - alias: memSwapIn
    metric: mem|swapinRate_average
  # Storage fields
  - alias: storageDemandKbps
    metric: storage|demandKBps
  # Diskspace fields
  - alias: vmUsed
    metric: diskspace|used
  # Network fields
  - alias: netBytesRx
    metric: net|bytesRx_average
  - alias: netBytesTx
    metric: net|bytesTx_average
  # Host CPU
  - alias: hostCPUDemand
    metric: $parent:HostSystem.cpu|demandmhz
  # Guest OS
  - alias: guestOS
    prop: config|guestFullName
  # Host CPU type
  - alias: hostCPUType
    prop: $parent:HostSystem.cpu|cpuModel
  # Host name
  - alias: hostName
    prop: summary|parentHost
  # Host name a different way
  - alias: hostName2
    prop: $parent:HostSystem.$resName
 
